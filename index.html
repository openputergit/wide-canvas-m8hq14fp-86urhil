<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }
        .elevated-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .elevated-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="min-h-screen pb-16">
    <!-- Top Profile Section -->
    <div class="elevated-card bg-white p-4 m-4 rounded-xl">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=150" 
                     alt="Student Profile" 
                     class="w-12 h-12 rounded-full object-cover">
                <div>
                    <h2 class="font-semibold text-lg">John Doe</h2>
                    <p class="text-sm text-gray-600">Student ID: ST2023001</p>
                </div>
            </div>
            <div class="relative">
                <i class="bi bi-bell text-2xl text-gray-600"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
            </div>
        </div>
    </div>

    <!-- Live Lecture Card -->
    <div class="elevated-card bg-blue-50 p-4 m-4 rounded-xl">
        <h3 class="font-semibold text-blue-800 mb-2">Live Lecture</h3>
        <div class="flex items-center gap-3">
            <img src="https://images.unsplash.com/photo-1607990281513-2c110a25bd8c?w=150" 
                 alt="Teacher Profile" 
                 class="w-10 h-10 rounded-full object-cover">
            <div>
                <p class="font-medium">Advanced Mathematics</p>
                <p class="text-sm text-gray-600">Prof. Sarah Smith</p>
                <p class="text-sm text-blue-600">10:00 AM - 11:00 AM</p>
            </div>
        </div>
    </div>

    <!-- Grid Cards -->
    <div class="grid grid-cols-2 gap-4 px-4">
        <!-- Theory Timetable -->
        <div class="elevated-card bg-white p-4 rounded-xl" onclick="showTimetable('theory')">
            <i class="bi bi-calendar-week text-2xl text-purple-600 mb-2"></i>
            <h3 class="font-semibold">Theory</h3>
            <p class="text-sm text-gray-600">Daily Schedule</p>
        </div>

        <!-- Practical Timetable -->
        <div class="elevated-card bg-white p-4 rounded-xl" onclick="showTimetable('practical')">
            <i class="bi bi-laptop text-2xl text-green-600 mb-2"></i>
            <h3 class="font-semibold">Practical</h3>
            <p class="text-sm text-gray-600">Lab Schedule</p>
        </div>

        <!-- Attendance -->
        <div class="elevated-card bg-white p-4 rounded-xl" onclick="showAttendance()">
            <i class="bi bi-person-check text-2xl text-blue-600 mb-2"></i>
            <h3 class="font-semibold">Attendance</h3>
            <p class="text-sm text-gray-600">Subject-wise</p>
        </div>

        <!-- Assignments -->
        <div class="elevated-card bg-white p-4 rounded-xl" onclick="showAssignments()">
            <i class="bi bi-journal-text text-2xl text-red-600 mb-2"></i>
            <h3 class="font-semibold">Assignments</h3>
            <p class="text-sm text-gray-600">5 Pending</p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3">
        <div class="flex justify-around items-center">
            <button class="flex flex-col items-center text-blue-600">
                <i class="bi bi-house-door text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center text-gray-600">
                <i class="bi bi-calendar-check text-xl"></i>
                <span class="text-xs">Schedule</span>
            </button>
            <button class="flex flex-col items-center text-gray-600">
                <i class="bi bi-person text-xl"></i>
                <span class="text-xs">Profile</span>
            </button>
            <button class="flex flex-col items-center text-gray-600">
                <i class="bi bi-gear text-xl"></i>
                <span class="text-xs">Settings</span>
            </button>
        </div>
    </nav>

    <script>
        function showTimetable(type) {
            alert(`Opening ${type} timetable details...`);
            // In a real application, this would navigate to a detailed timetable page
        }

        function showAttendance() {
            alert('Opening attendance details...');
            // In a real application, this would navigate to the attendance details page
        }

        function showAssignments() {
            alert('Opening assignments...');
            // In a real application, this would navigate to the assignments page
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
